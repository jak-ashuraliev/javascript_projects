<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews</title>
    <!-- Style -->  
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <section class="container">
            
            <!-- title start -->
            <div class="title">
                <h2>Customer Reviews</h2>
                <div class="underline"></div>
            </div>
            <!-- title end -->

            <!-- article review start -->
            <article class="review">
                <div class="img-container">
                    <img id="img-profile" src="" alt="">
                </div>
                <h4 id="customer">Jon Doe</h4>
                <p id="job-title">Web Developer</p>
                <p id="info">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Pariatur itaque saepe in sint nemo obcaecati deleniti cupiditate voluptatibus, atque enim.</p>
            </article>
            <!-- article review end -->

            <!-- buttons start -->
            <div class="btn-conainer">

                <!-- previous button -->
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>

                <!-- next button -->
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            
            </div>
            <!-- buttons end -->

            <!-- random button -->
            <button class="random-btn">Random Review</button>

        </section>
    </main>
   
    <!-- Script -->
    <script src="app.js"></script>
</body>
</html>
