<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <!-- styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- div container start -->
    <div class="container">
        <h1>Simple Tip Calculator</h1>

        <!-- div calculator start -->
        <div id="calculator">
            <form>
                <h3>How much was your bill?</h3>
                <input id="billAmount" type="text" placeholder="Bill Amount">
    
                <h3>Quality of your service</h3>
                <select name="" id="serviceQuality">
                    <option value="0">- Select Service Quality -</option>
                    <option value="0.3">30&#37; - Outstanding</option>
                    <option value="0.2">20&#37; - Good</option>
                    <option value="0.15">15&#37; - Average</option>
                    <option value="0.10">10&#37; - Bad</option>
                    <option value="0.05">5&#37; - Terrible</option>
                </select>
            </form>

            <h3>How many people are sharing the bill?</h3>
            <input id="peopleAmount" type="text" placeholder="Number of people">
            <button id="calculate" type="button">Calculate!</button>
        </div>
        <!-- div calculator end -->

        <div id="totalTip">
            <div id="tipContainer">
                <span id="tip">&#36;0.00</span>
                <small id="each">each</small>
            </div>
        </div>

    </div>
    <!-- div container end -->

    <!-- scripts  -->
    <script src="app.js"></script>
    
</body>
</html>
